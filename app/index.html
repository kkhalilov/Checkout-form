    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jsPr</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <!-- endbower -->

    <!-- build:css styles/main.css -->

  <body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-9 checkout-form">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">01 CUSTOMER INFO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">02 SHIPPING INFO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">03 PAYMENT SELECTION</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="container-fluid step-one" style="padding: 0 !important;">
                <div class="row">
                  <div class="col-md-12">
                    <div class="step-title">Customer Information</div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <form>
                        <div class="form-group">
                          <label for="firstName">Firt Name</label>
                          <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                      </form>
                    </div>
                    <div class="col-md-6">
                      <form>
                        <div class="form-group">
                          <label for="lastNAme">Last Name</label>
                          <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                      </form>
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <form>
                      <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address">
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <form>
                      <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Country">
                      </div>
                    </form>
                  </div>
                  <div class="col-md-6">
                    <form>
                      <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City">
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <form>
                      <div class="form-group">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" placeholder="Postal Code">
                      </div>
                    </form>
                  </div>
                  <div class="col-md-6">
                    <form>
                      <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row float-right">
                  <button type="button" class="btn btn-info btn-lg">Continue to Shipping</button>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">text2</div>





            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">text3</div>
          </div>
        </div>
        <div class="col-md-3 shopping-cart">
          <div class="container-fluid shopping-cart-content">
            <div class="row">
              <div class="col-md-12">
                <div class="shopping-cart-header">
                  <div class="step-title">Shopping Cart</div>
                  <div class="chousen-item-counter">2</div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="media shopping-item">
                  <div class="media-left media-middle">
                    <a href="#">
                      <img class="media-object img-thumbnail" src="images/Bitmap.png" alt="Uthappizza">
                    </a>
                  </div>
                  <div class="media-body">
                    <p>Lightweight College Backpack</p>
                    <p>€ 99.90</p>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="media shopping-item">
                  <div class="media-left media-middle">
                    <a href="#">
                      <img class="media-object img-thumbnail" src="images/watch.png" alt="Uthappizza">
                    </a>
                  </div>
                  <div class="media-body">
                    <p>Business Casual Leather Watch Waterproof</p>
                    <p>€ 69.90</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <select class="quantity-dropdown">
                  <option value="1">Have a Voucher?</option>
                  <option value="2">...</option>
                  <option value="3">...</option>
                  <option value="4">...</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="subtotal">
                  <div class="subtotal-name"><p>Subtotal</p><br><p>Shipping</p></div>
                  <div class="subtotal-name subtotal-value"><p>€ 169.80</p><br><p>Free</p></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="total-price">
                  <div class="price-name">Total</div>
                  <div class="price-name price-value">€ 169.80</div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

    <script src="scripts/main.js"></script>
